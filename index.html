<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Cricket Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #4CAF50, #2E7D32);
      font-family: 'Segoe UI', sans-serif;
    }
    canvas display: block;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow;
      font-size: 32px;
      font-weight: bold;
      display: none;
     -shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreBoard">
    üèè Score: <span id="score">0</span><br>
    Wickets: <span id="wickets">0</span><br>
    Overs: <span id="overs">0</span><br>
    Commentary: <span id="commentary">Welcome to the match!</span>
  </div>
  <div id="message">Perfect Shot!</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let wickets = 0;
    let ballsBowled = 0;
    let overs = 0;
    let ball = null;
    let bat = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 150,
      width: 100,
      height: 20,
      swing: false
    };

    function drawPitch() {
      ctx.fillStyle = '#795548';
      ctx.fillRect(canvas.width / 2 - 5, 0, 10, canvas.height);
    }

    function drawBat() {
      ctx.save();
      ctx.translate(bat.x + bat.width / 2, bat.y + bat.height / 2);
      if (bat.swing) {
        ctx.rotate(-Math.PI / 4);
      }
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(-bat.width / 2, -bat.height / 2, bat.width, bat.height);
      ctx.restore();
    }

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    function spawnBall() {
      const angle = (Math.random() * 0.4 - 0.2); // random angle
      ball = {
        x: canvas.width / 2,
        y: 0,
        radius: 10,
        speedY: 6 + Math.random() * 2,
        speedX: angle * 10,
        hit: false
      };
      updateCommentary("Bowler runs in...");
    }

    function updateBall() {
      if (!ball) return;
      ball.y += ball.speedY;
      ball.x += ball.speedX;

      if (
        ball.y + ball.radius >= bat.y &&
        ball.x > bat.x &&
        ball.x < bat.x + bat.width &&
        !ball.hit
      ) {
        ball.hit = true;
        ball.speedY = -10;
        let run = Math.random() < 0.5 ? 4 : 6;
        score += run;
        document.getElementById('score').textContent = score;
        showMessage(run + " Runs!");
        updateCommentary(run === 6 ? "That's a massive SIX!" : "Beautiful timing for FOUR!");
        playCrowdSound();
      }

      if (ball.y > canvas.height + 20 && !ball.hit) {
        wickets++;
        document.getElementById('wickets').textContent = wickets;
        showMessage("OUT!");
        updateCommentary("Oh no! He's gone!");
        playCrowdSound();
      }

      if (ball.y < -20 || ball.y > canvas.height + 20) {
        ball = null;
        ballsBowled++;
        overs = Math.floor(ballsBowled / 6);
        document.getElementById('overs').textContent = overs;
        if (wickets < 10) {
          setTimeout(spawnBall, 1000);
        } else {
          showMessage("All Out! Final Score: " + score);
          updateCommentary("Match Over. Final Score: " + score);
        }
      }
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 1500);
    }

    function updateCommentary(text) {
      document.getElementById('commentary').textContent = text;
    }

    function playCrowdSound() {
      const audio = new Audio("https://www.soundjay.com/human/cheering-01.mp3");
      audio.play();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPitch();
      drawBat();
      if (ball) drawBall(ball);
    }

    function update() {
      updateBall();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('mousemove', (e) => {
      bat.x = e.clientX - bat.width / 2;
    });

    document.addEventListener('click', () => {
      bat.swing = true;
      setTimeout(() => {
        bat.swing = false;
      }, 200);
    });

    spawnBall();
    gameLoop();
  </script>
</body>
</html>
